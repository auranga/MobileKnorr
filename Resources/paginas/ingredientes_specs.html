<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<script type="text/javascript" src="jquery-1.5.2.js"></script>
		<script language= "javascript">

			$(document).ready( function() {

				document.getElementById("boton").ontouchstart = function() {

					esFavorito = !esFavorito;

					if(esFavorito) {
						$("#boton").empty().html('<img src="../imagenes/favorito.png" />');
						Ti.App.fireEvent('agregarFavoritos', {
							idi:llave
						});

					} else {
						$("#boton").empty().html('<img src="../imagenes/nofavorito.png" />');
						Ti.App.fireEvent('borrarFavoritos', {
							idi:llave
						});
					}
					Ti.API.info('esFavorito: '+esFavorito);
				};
				// do stuff when DOM is ready
				Ti.API.info('Document Ready ');

			});
			Ti.App.addEventListener('pageReady', function(e) {
				Ti.API.info('Page Ready ');

				Ti.API.info('idFondo =' + e.idFondo);
				Ti.API.info('Url foto =' + e.imagen_url);

				$("#apDiv2").css("background-image","url('"+e.idFondo+"')");
				$("#apDiv3").css("background-image","url('"+e.imagen_url+"')");
				$("#foto").empty().html('<img src='+e.idIconito+' align="ABSBOTTOM" />');
				$(".nombreGrupo").text(e.nombreGrupo);

				$("#informacion").text(e.informacion);
				$("#nombre").text(e.nombre);
				$("#energia").text(e.energia);
				$("#proteina").text(e.proteina);
				$("#lipidos").text(e.lipidos);
				$("#fibra").text(e.fibra);
				$("#colesterol").text(e.colesterol);
				$("#calcio").text(e.calcio);
				$("#hierro").text(e.hierro);
				$("#sodio").text(e.sodio);
				$("#vitamina_a").text(e.vitamina_a);
				$("#potasio").text(e.potasio);

				llave=e.llave;
				esFavorito =e.favorito;

				if(esFavorito) {

					$("#boton").empty().html('<img src="../imagenes/favorito.png" />');

				} else {

					$("#boton").empty().html('<img src="../imagenes/nofavorito.png" />');
				}

			});
		</script>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>ingrediente</title>
		<link href="estilo.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div id="apDiv2" >             
		</div>
		<div id="apDiv3">
		</div>
		<div id="apDiv4">
			<p class="informacionbasica">
				<span class="informacionbasica">informacion basica</span>
			</p>
			<div id="informacion" class="texto">
			</div>
		</div>
		<div id="apDiv5">
			<table width="255" height="135" border="0" align="center" id="#tabla">
				<tr class="datos">
					<td scope="col">
					<strong>
					<span class="datos">Porcion</span>
					</strong>
					</td>
					<td scope="col">
					<strong>
					<span class="datos">1pieza(5g)</span>
					</strong>
					</td>
				</tr>
				<tr class="datos">
					<td width="126" bgcolor="#bdb39a"  scope="col">Energia</td>
					<td width="119" bgcolor="#bdb39a" scope="col">
					<div id="energia">
					</div>
					</td>
				</tr>
				<tr class="datos">
					<td>Proteina</td>
					<td>
					<div id="proteina">
					</div>
					</td>
				</tr>
				<tr class="datos">
					<td bgcolor="#bdb39a">Lipidos</td>
					<td bgcolor="#bdb39a">
					<div id="lipidos">
					</div>
					</td>
				</tr>
				<tr class="datos">
					<td>Fibra</td>
					<td>
					<div id="fibra">
					</div>
					</td>
				</tr>
				<tr class="datos">
					<td bgcolor="#BDB39A">Colesterol</td>
					<td bgcolor="#BDB39A">
					<div id="colesterol">
					</div>
					</td>
				</tr>
				<tr class="datos">
					<td>Calcio</td>
					<td>
					<div id="calcio">
					</div>
					</td>
				</tr>
				<tr class="datos">
					<td bgcolor="#BDB39A">Hierro</td>
					<td bgcolor="#BDB39A">
					<div id="hierro">
					</div>
					</td>
				</tr>
				<tr class="datos">
					<td>Sodio</td>
					<td>
					<div id="sodio">
					</div>
					</td>
				</tr>
				<tr class="datos">
					<td bgcolor="#BDB39A">Vitamina A</td>
					<td bgcolor="#BDB39A">
					<div id="vitamina_a">
					</div>
					</td>
				</tr>
				<tr class="datos">
					<td>Potasio</td>
					<td>
					<div id="potasio">
					</div>
					</td>
				</tr>
			</table>
		</div>
		<div class="ingrediente" id="apDiv8">
			<div id="nombre">
			</div>
			<div id="boton">
			</div>
		</div>
		<div id="centro">
			<span id="foto"></span>
			<span class="nombreGrupo"></span>
		</div>
	</body>
</html>
